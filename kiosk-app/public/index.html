<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Raspberry Pi iOS Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 800px;
            height: 480px;
            overflow: hidden;
            color: white;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .main-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            flex: 1;
            margin-bottom: 15px;
        }

        .button {
            background: rgba(255, 255, 255, 0.15);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: white;
            min-height: 160px;
        }

        .button:active {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(0.98);
        }

        .button .icon {
            font-size: 64px;
            margin-bottom: 10px;
        }

        .button .label {
            font-size: 24px;
            font-weight: 600;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçì Raspberry Pi</h1>
            <div class="subtitle">iOS Device Bridge</div>
        </div>

        <div class="main-buttons">
            <a href="/wifi-settings.html" class="button">
                <div class="icon">üåê</div>
                <div class="label">WiFi</div>
            </a>

            <div class="button" onclick="location.reload()">
                <div class="icon">üîÑ</div>
                <div class="label">Refresh</div>
            </div>

            <div class="button" onclick="showDeviceInfo()">
                <div class="icon">üì±</div>
                <div class="label">Device</div>
            </div>

            <div class="button" onclick="showLogs()">
                <div class="icon">üìã</div>
                <div class="label">Logs</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span class="status-icon">üïê</span>
                <span id="time">--:--</span>
            </div>
            <div class="status-item">
                <span class="status-icon" id="modeIcon">üåç</span>
                <span id="mode">Loading...</span>
            </div>
            <div class="status-item">
                <span class="status-icon">üì∂</span>
                <span id="ip">---.---.---.---</span>
            </div>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Check WiFi status
        fetch('/api/wifi/status')
            .then(res => res.json())
            .then(data => {
                const modeIcon = document.getElementById('modeIcon');
                const modeText = document.getElementById('mode');
                const ipText = document.getElementById('ip');

                if (data.mode === 'ap') {
                    modeIcon.textContent = 'üì∂';
                    modeText.textContent = 'AP Mode';
                } else {
                    modeIcon.textContent = 'üåç';
                    modeText.textContent = 'Online';
                }

                ipText.textContent = data.ipAddress || 'No IP';
            })
            .catch(err => {
                document.getElementById('mode').textContent = 'Offline';
                document.getElementById('ip').textContent = 'No API';
            });

        function showDeviceInfo() {
            alert('Device info feature coming soon!');
        }

        function showLogs() {
            alert('Logs feature coming soon!');
        }
    </script>
</body>
</html>
