<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raspberry Pi iOS Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        .button {
            display: block;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        .button .icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 16px;
        }
        .status strong {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçì Raspberry Pi</h1>
        <p>iOS Device Bridge</p>

        <div class="button-grid">
            <a href="/wifi-settings.html" class="button">
                <div class="icon">üåê</div>
                <div>WiFi Settings</div>
            </a>
            <div class="button" onclick="location.reload()">
                <div class="icon">üîÑ</div>
                <div>Refresh</div>
            </div>
        </div>

        <div class="status">
            <strong>System Status</strong>
            <div id="time"></div>
            <div id="mode">Loading...</div>
        </div>
    </div>

    <script>
        // Update time
        function updateTime() {
            document.getElementById('time').textContent = new Date().toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Check WiFi status
        fetch('/api/wifi/status')
            .then(res => res.json())
            .then(data => {
                const modeText = data.mode === 'ap' ?
                    `üì∂ AP Mode - ${data.ipAddress}` :
                    `üåç Client Mode - ${data.ipAddress}`;
                document.getElementById('mode').textContent = modeText;
            })
            .catch(err => {
                document.getElementById('mode').textContent = '‚ùå API not available';
            });
    </script>
</body>
</html>
