<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WiFi Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      width: 800px;
      height: 480px;
      overflow: hidden;
      color: white;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .header {
      background: rgba(0, 0, 0, 0.2);
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .back-btn {
      font-size: 32px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .back-btn:active {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0.95);
    }

    h1 {
      font-size: 28px;
    }

    .status-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
    }

    .content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      overflow-y: auto;
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .section-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 12px;
      opacity: 0.9;
    }

    .mode-cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .mode-card {
      background: rgba(255, 255, 255, 0.15);
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
    }

    .mode-card:active {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(0.98);
    }

    .mode-card.active {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.2);
    }

    .mode-card .icon {
      font-size: 40px;
      margin-bottom: 8px;
    }

    .mode-card .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .mode-card .desc {
      font-size: 12px;
      opacity: 0.8;
    }

    .btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.2s ease;
    }

    .btn:active {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(0.98);
    }

    .btn-primary {
      background: #4ade80;
      border-color: #4ade80;
    }

    .btn-primary:active {
      background: #22c55e;
    }

    .network-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .network-item {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .network-item:active {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(0.98);
    }

    .network-item.selected {
      border-color: #4ade80;
      background: rgba(74, 222, 128, 0.2);
    }

    .network-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .network-details {
      font-size: 12px;
      opacity: 0.8;
    }

    .signal {
      font-size: 24px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .input-group input:focus {
      outline: none;
      border-color: #4ade80;
      background: rgba(255, 255, 255, 0.2);
    }

    .loading {
      text-align: center;
      padding: 40px;
      font-size: 16px;
      opacity: 0.8;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    .alert {
      background: rgba(251, 191, 36, 0.2);
      border: 2px solid rgba(251, 191, 36, 0.5);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 13px;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-left">
        <div class="back-btn" onclick="goBack()">‚Üê</div>
        <h1>üåê WiFi Settings</h1>
      </div>
      <div class="status-badge" id="statusBadge">Loading...</div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Sidebar: Mode Selection -->
      <div class="sidebar">
        <div class="section-title">WiFi Mode</div>
        <div class="mode-cards">
          <div class="mode-card" id="apModeCard" onclick="selectMode('ap')">
            <div class="icon">üì∂</div>
            <div class="title">AP Mode</div>
            <div class="desc">Offline Hotspot</div>
          </div>
          <div class="mode-card" id="clientModeCard" onclick="selectMode('client')">
            <div class="icon">üåç</div>
            <div class="title">Client Mode</div>
            <div class="desc">Connect WiFi</div>
          </div>
        </div>

        <!-- AP Mode Actions -->
        <div id="apModeActions" class="hidden">
          <button class="btn btn-primary" onclick="switchToAPMode()">
            Activate AP Mode
          </button>
        </div>

        <!-- Client Mode Actions -->
        <div id="clientModeActions" class="hidden">
          <button class="btn" onclick="scanNetworks()" id="scanBtn">
            üîÑ Scan Networks
          </button>
        </div>
      </div>

      <!-- Main: Network List or Connection Form -->
      <div class="main">
        <!-- Network List -->
        <div id="networkListSection" class="hidden">
          <div class="section-title">Available Networks</div>

          <div id="scanLoading" class="loading hidden">
            <div class="spinner"></div>
            <div>Scanning...</div>
          </div>

          <div class="network-list" id="networkList"></div>
        </div>

        <!-- Connection Form -->
        <div id="connectionForm" class="hidden">
          <div class="section-title">Connect to Network</div>

          <div class="alert">
            ‚ö†Ô∏è Switching WiFi mode will change the Pi's IP address
          </div>

          <div class="input-group">
            <label>Network Name</label>
            <input type="text" id="ssidInput" readonly>
          </div>

          <div class="input-group">
            <label>Password</label>
            <input type="password" id="passwordInput" placeholder="Enter WiFi password">
          </div>

          <div style="display: flex; gap: 10px;">
            <button class="btn" onclick="cancelConnection()" style="flex: 1;">Cancel</button>
            <button class="btn btn-primary" onclick="connectToWiFi()" style="flex: 2;">Connect</button>
          </div>
        </div>

        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="loading">
          <div style="font-size: 64px; margin-bottom: 20px;">üåê</div>
          <div>Select a WiFi mode to get started</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentMode = 'unknown';
    let selectedNetwork = null;

    window.addEventListener('DOMContentLoaded', loadStatus);

    async function loadStatus() {
      try {
        const response = await fetch('http://localhost:3000/api/wifi/status');
        const data = await response.json();

        currentMode = data.mode;
        updateUI(data);
      } catch (error) {
        document.getElementById('statusBadge').textContent = 'Offline';
      }
    }

    function updateUI(data) {
      const badge = document.getElementById('statusBadge');

      if (data.mode === 'ap') {
        badge.textContent = `üì∂ ${data.ipAddress}`;
        document.getElementById('apModeCard').classList.add('active');
      } else {
        badge.textContent = `üåç ${data.ipAddress}`;
        document.getElementById('clientModeCard').classList.add('active');
      }
    }

    function selectMode(mode) {
      document.getElementById('apModeCard').classList.toggle('active', mode === 'ap');
      document.getElementById('clientModeCard').classList.toggle('active', mode === 'client');

      document.getElementById('apModeActions').classList.toggle('hidden', mode !== 'ap');
      document.getElementById('clientModeActions').classList.toggle('hidden', mode !== 'client');

      document.getElementById('welcomeScreen').classList.add('hidden');
      document.getElementById('networkListSection').classList.toggle('hidden', mode !== 'client');
      document.getElementById('connectionForm').classList.add('hidden');

      if (mode === 'client') {
        scanNetworks();
      }
    }

    async function scanNetworks() {
      const scanBtn = document.getElementById('scanBtn');
      const loading = document.getElementById('scanLoading');
      const networkList = document.getElementById('networkList');

      scanBtn.disabled = true;
      loading.classList.remove('hidden');
      networkList.innerHTML = '';

      try {
        const response = await fetch('http://localhost:3000/api/wifi/scan');
        const data = await response.json();

        loading.classList.add('hidden');
        displayNetworks(data.networks);
      } catch (error) {
        loading.classList.add('hidden');
        networkList.innerHTML = '<div style="text-align: center; opacity: 0.7;">Error scanning networks</div>';
      } finally {
        scanBtn.disabled = false;
      }
    }

    function displayNetworks(networks) {
      const networkList = document.getElementById('networkList');

      if (networks.length === 0) {
        networkList.innerHTML = '<div style="text-align: center; opacity: 0.7;">No networks found</div>';
        return;
      }

      networkList.innerHTML = networks.map(network => `
        <div class="network-item" onclick="selectNetwork('${network.ssid}')">
          <div>
            <div class="network-name">${network.ssid}</div>
            <div class="network-details">${network.encrypted ? 'üîí Secured' : 'üîì Open'} ‚Ä¢ ${network.qualityPercent}%</div>
          </div>
          <div class="signal">${getSignalBars(network.qualityPercent)}</div>
        </div>
      `).join('');
    }

    function getSignalBars(quality) {
      if (quality >= 75) return 'üì∂';
      if (quality >= 50) return 'üì∂';
      if (quality >= 25) return 'üì∂';
      return 'üì∂';
    }

    function selectNetwork(ssid) {
      selectedNetwork = ssid;
      document.querySelectorAll('.network-item').forEach(item => item.classList.remove('selected'));
      event.currentTarget.classList.add('selected');

      document.getElementById('networkListSection').classList.add('hidden');
      document.getElementById('connectionForm').classList.remove('hidden');
      document.getElementById('ssidInput').value = ssid;
      document.getElementById('passwordInput').value = '';
      document.getElementById('passwordInput').focus();
    }

    function cancelConnection() {
      document.getElementById('connectionForm').classList.add('hidden');
      document.getElementById('networkListSection').classList.remove('hidden');
      selectedNetwork = null;
    }

    async function switchToAPMode() {
      if (!confirm('Switch to AP Mode?\n\nThis will create a WiFi hotspot at 192.168.50.1')) {
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/wifi/mode/ap', { method: 'POST' });
        const data = await response.json();

        if (data.success) {
          alert('‚úì AP Mode activated!\n\nReconnect to "RaspberryPi-iOS" WiFi');
          setTimeout(() => location.reload(), 2000);
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error switching to AP mode');
      }
    }

    async function connectToWiFi() {
      const ssid = document.getElementById('ssidInput').value;
      const password = document.getElementById('passwordInput').value;

      if (!password) {
        alert('Please enter WiFi password');
        return;
      }

      if (!confirm(`Connect to "${ssid}"?\n\nScreen may disconnect temporarily.`)) {
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/api/wifi/mode/client', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ssid, password })
        });
        const data = await response.json();

        if (data.success) {
          alert(`‚úì Connected to ${ssid}!\n\nReloading...`);
          setTimeout(() => location.reload(), 3000);
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error connecting to WiFi');
      }
    }

    function goBack() {
      window.location.href = '/';
    }
  </script>
</body>
</html>
