<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>WiFi Settings - Raspberry Pi</title>
  <link rel="stylesheet" href="/src/main.css">
</head>
<body>
  <div class="flex flex-col h-full">
    <!-- Header -->
    <header class="glass-card px-5 py-3 border-b border-slate-800">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <a href="/" class="w-10 h-10 glass-card rounded-lg flex items-center justify-center text-slate-400 hover:text-cyan-400 btn-touch">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
          </a>
          <div>
            <h1 class="text-xl font-semibold text-slate-100">WiFi Settings</h1>
            <p class="text-xs text-slate-400">Network Configuration</p>
          </div>
        </div>

        <div class="px-3 py-1.5 rounded-lg glass-card text-xs font-medium" id="statusBadge">
          <span class="inline-block w-2 h-2 rounded-full bg-slate-600 mr-2" id="statusIndicator"></span>
          <span id="statusBadgeText">Loading...</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex overflow-hidden">
      <!-- Sidebar -->
      <aside class="w-72 glass-card border-r border-slate-800 p-4 flex flex-col overflow-hidden">
        <div class="mb-4">
          <h2 class="text-sm font-semibold text-slate-300 mb-2">WiFi Mode</h2>

          <!-- AP Mode Card -->
          <button onclick="selectMode('ap')" id="apModeBtn" class="w-full glass-card rounded-xl p-3 mb-2 btn-touch text-left border-2 border-transparent hover:border-slate-700 transition-colors">
            <div class="flex items-center gap-3 mb-2">
              <div class="w-10 h-10 bg-cyan-500/10 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0"></path>
                </svg>
              </div>
              <div class="flex-1">
                <div class="font-semibold text-slate-100 text-sm">AP Mode</div>
                <div class="text-xs text-slate-400">Offline Hotspot</div>
              </div>
            </div>
            <div class="text-xs text-slate-500 leading-relaxed">
              Create portable WiFi hotspot for offline use
            </div>
          </button>

          <!-- Client Mode Card -->
          <button onclick="selectMode('client')" id="clientModeBtn" class="w-full glass-card rounded-xl p-3 btn-touch text-left border-2 border-transparent hover:border-slate-700 transition-colors">
            <div class="flex items-center gap-3 mb-2">
              <div class="w-10 h-10 bg-blue-500/10 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                </svg>
              </div>
              <div class="flex-1">
                <div class="font-semibold text-slate-100 text-sm">Client Mode</div>
                <div class="text-xs text-slate-400">Connect to WiFi</div>
              </div>
            </div>
            <div class="text-xs text-slate-500 leading-relaxed">
              Connect to existing network for online access
            </div>
          </button>
        </div>

        <!-- Actions Section -->
        <div id="actionsSection"></div>
      </aside>

      <!-- Main Panel -->
      <div class="flex-1 flex flex-col overflow-hidden">
        <div class="flex-1 p-4 overflow-hidden" id="mainPanel">
          <div class="flex flex-col items-center justify-center h-full text-center">
            <svg class="w-20 h-20 text-slate-700 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
            </svg>
            <h3 class="text-lg font-semibold text-slate-300 mb-2">Select a WiFi Mode</h3>
            <p class="text-sm text-slate-500">Choose AP or Client mode to get started</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="/src/main.js"></script>
  <script>
    let currentMode = 'unknown';
    let selectedNetwork = null;

    // Load status
    window.addEventListener('DOMContentLoaded', loadStatus);

    async function loadStatus() {
      try {
        const response = await fetch('/api/wifi/status');
        const data = await response.json();
        currentMode = data.mode;
        updateStatusUI(data);
        highlightCurrentMode(data.mode);
      } catch (error) {
        document.getElementById('statusBadgeText').textContent = 'Offline';
      }
    }

    function updateStatusUI(data) {
      const indicator = document.getElementById('statusIndicator');
      const text = document.getElementById('statusBadgeText');

      if (data.mode === 'ap') {
        indicator.className = 'inline-block w-2 h-2 rounded-full bg-cyan-400 animate-pulse mr-2';
        text.textContent = `AP • ${data.ipAddress}`;
      } else {
        indicator.className = 'inline-block w-2 h-2 rounded-full bg-emerald-400 animate-pulse mr-2';
        text.textContent = `Online • ${data.ipAddress}`;
      }
    }

    function highlightCurrentMode(mode) {
      const apBtn = document.getElementById('apModeBtn');
      const clientBtn = document.getElementById('clientModeBtn');

      if (mode === 'ap') {
        apBtn.classList.add('border-cyan-500/50', 'bg-cyan-500/5');
        clientBtn.classList.remove('border-blue-500/50', 'bg-blue-500/5');
      } else {
        clientBtn.classList.add('border-blue-500/50', 'bg-blue-500/5');
        apBtn.classList.remove('border-cyan-500/50', 'bg-cyan-500/5');
      }
    }

    function selectMode(mode) {
      highlightCurrentMode(mode);

      const actionsSection = document.getElementById('actionsSection');
      const mainPanel = document.getElementById('mainPanel');

      if (mode === 'ap') {
        actionsSection.innerHTML = `
          <div class="border-t border-slate-800 pt-3 mt-auto">
            <button onclick="activateAPMode()" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white rounded-lg py-2.5 px-4 font-medium btn-touch transition-colors text-sm">
              Activate AP Mode
            </button>
            <div class="mt-2 p-2.5 glass-card rounded-lg">
              <div class="text-xs text-slate-400 leading-relaxed">
                <div class="font-semibold text-slate-300 mb-1">⚠️ Network Change</div>
                Pi will create hotspot "RaspberryPi-iOS" at 192.168.50.1
              </div>
            </div>
          </div>
        `;

        mainPanel.innerHTML = `
          <div class="max-w-md">
            <h3 class="text-lg font-semibold text-slate-100 mb-3">Access Point Mode</h3>
            <div class="space-y-2">
              <div class="glass-card rounded-lg p-3">
                <div class="flex items-start gap-3">
                  <div class="w-8 h-8 bg-cyan-500/10 rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                  </div>
                  <div>
                    <div class="font-medium text-slate-200 text-sm mb-1">Network Name (SSID)</div>
                    <div class="font-mono text-sm text-cyan-400">RaspberryPi-iOS</div>
                  </div>
                </div>
              </div>

              <div class="glass-card rounded-lg p-3">
                <div class="flex items-start gap-3">
                  <div class="w-8 h-8 bg-cyan-500/10 rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                  </div>
                  <div>
                    <div class="font-medium text-slate-200 text-sm mb-1">Password</div>
                    <div class="font-mono text-sm text-cyan-400">raspberry123</div>
                  </div>
                </div>
              </div>

              <div class="glass-card rounded-lg p-3">
                <div class="flex items-start gap-3">
                  <div class="w-8 h-8 bg-cyan-500/10 rounded-lg flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                    </svg>
                  </div>
                  <div>
                    <div class="font-medium text-slate-200 text-sm mb-1">IP Address</div>
                    <div class="font-mono text-sm text-cyan-400">192.168.50.1</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        `;
      } else {
        actionsSection.innerHTML = `
          <div class="border-t border-slate-800 pt-3 mt-auto">
            <button onclick="scanNetworks()" id="scanBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-2.5 px-4 font-medium btn-touch transition-colors text-sm">
              <span class="flex items-center justify-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                Scan Networks
              </span>
            </button>
          </div>
        `;

        mainPanel.innerHTML = `
          <div class="h-full flex flex-col">
            <h3 class="text-lg font-semibold text-slate-100 mb-3">Available Networks</h3>
            <div id="networkList" class="flex-1 overflow-y-auto">
              <div class="text-center py-12 text-slate-500 text-sm">
                Click "Scan Networks" to search for WiFi networks
              </div>
            </div>
          </div>
        `;

        scanNetworks();
      }
    }

    async function scanNetworks() {
      const scanBtn = document.getElementById('scanBtn');
      const networkList = document.getElementById('networkList');

      if (scanBtn) scanBtn.disabled = true;

      networkList.innerHTML = `
        <div class="flex items-center justify-center py-12">
          <div class="text-center">
            <div class="inline-block w-8 h-8 border-4 border-slate-700 border-t-cyan-400 rounded-full animate-spin mb-3"></div>
            <div class="text-sm text-slate-400">Scanning networks...</div>
          </div>
        </div>
      `;

      try {
        const response = await fetch('/api/wifi/scan');
        const data = await response.json();
        displayNetworks(data.networks);
      } catch (error) {
        networkList.innerHTML = `
          <div class="text-center py-12">
            <div class="text-red-400 mb-2">⚠️ Scan failed</div>
            <div class="text-sm text-slate-500">Unable to scan for networks</div>
          </div>
        `;
      } finally {
        if (scanBtn) scanBtn.disabled = false;
      }
    }

    function displayNetworks(networks) {
      const networkList = document.getElementById('networkList');

      if (!networks || networks.length === 0) {
        networkList.innerHTML = `
          <div class="text-center py-12 text-slate-500 text-sm">
            No networks found
          </div>
        `;
        return;
      }

      networkList.innerHTML = `
        <div class="space-y-2 pr-2">
          ${networks.map(network => `
            <button onclick='selectNetwork(${JSON.stringify(network.ssid)})' class="w-full glass-card rounded-lg p-3 btn-touch text-left hover:bg-slate-800/50 transition-colors network-item">
              <div class="flex items-center justify-between">
                <div class="flex items-center gap-3 flex-1 min-w-0">
                  <div class="w-10 h-10 bg-blue-500/10 rounded-lg flex items-center justify-center flex-shrink-0">
                    ${network.encrypted ?
                      '<svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>' :
                      '<svg class="w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0"></path></svg>'
                    }
                  </div>
                  <div class="flex-1 min-w-0">
                    <div class="font-medium text-slate-100 truncate">${network.ssid}</div>
                    <div class="text-xs text-slate-400">${network.encrypted ? 'Secured' : 'Open'} • ${network.qualityPercent}% signal</div>
                  </div>
                </div>
                <div class="text-xs font-mono text-cyan-400">${getSignalIcon(network.qualityPercent)}</div>
              </div>
            </button>
          `).join('')}
        </div>
      `;
    }

    function getSignalIcon(quality) {
      if (quality >= 75) return '████';
      if (quality >= 50) return '███';
      if (quality >= 25) return '██';
      return '█';
    }

    function selectNetwork(ssid) {
      selectedNetwork = ssid;

      // Highlight selected
      document.querySelectorAll('.network-item').forEach(item => {
        item.classList.remove('border-2', 'border-blue-500/50', 'bg-blue-500/5');
      });
      event.currentTarget.classList.add('border-2', 'border-blue-500/50', 'bg-blue-500/5');

      // Show connection form
      const mainPanel = document.getElementById('mainPanel');
      mainPanel.innerHTML = `
        <div class="max-w-md">
          <div class="flex items-center gap-2 mb-6">
            <button onclick="selectMode('client')" class="text-slate-400 hover:text-slate-300">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
              </svg>
            </button>
            <h3 class="text-lg font-semibold text-slate-100">Connect to Network</h3>
          </div>

          <div class="p-4 glass-card rounded-lg border-l-4 border-amber-500 mb-6">
            <div class="flex gap-3">
              <svg class="w-5 h-5 text-amber-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
              </svg>
              <div class="text-xs text-amber-200 leading-relaxed">
                Switching to Client mode will change the Pi's IP address. The interface may disconnect temporarily.
              </div>
            </div>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Network Name</label>
              <input type="text" value="${ssid}" readonly class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-100 font-mono">
            </div>

            <div>
              <label class="block text-sm font-medium text-slate-300 mb-2">Password</label>
              <input type="password" id="passwordInput" placeholder="Enter network password" class="w-full bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-3 text-slate-100 focus:border-blue-500 focus:outline-none transition-colors">
            </div>

            <div class="flex gap-3 pt-2">
              <button onclick="selectMode('client')" class="flex-1 glass-card rounded-lg py-3 px-4 font-medium text-slate-300 hover:text-slate-100 btn-touch transition-colors">
                Cancel
              </button>
              <button onclick="connectToWiFi('${ssid}')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white rounded-lg py-3 px-4 font-medium btn-touch transition-colors">
                Connect
              </button>
            </div>
          </div>
        </div>
      `;

      setTimeout(() => document.getElementById('passwordInput').focus(), 100);
    }

    async function activateAPMode() {
      if (!confirm('Switch to AP Mode?\n\nThe Pi will create a WiFi hotspot at 192.168.50.1\n\nYou will need to reconnect to "RaspberryPi-iOS"')) {
        return;
      }

      try {
        const response = await fetch('/api/wifi/mode/ap', { method: 'POST' });
        const data = await response.json();

        if (data.success) {
          alert('✓ AP Mode Activated\n\nReconnect to WiFi network:\nSSID: RaspberryPi-iOS\nPassword: raspberry123\nIP: 192.168.50.1');
          setTimeout(() => location.reload(), 2000);
        } else {
          alert('Error: ' + data.error);
        }
      } catch (error) {
        alert('Error switching to AP mode');
      }
    }

    async function connectToWiFi(ssid) {
      const password = document.getElementById('passwordInput').value;

      if (!password) {
        alert('Please enter the WiFi password');
        return;
      }

      if (!confirm(`Connect to "${ssid}"?\n\nThe interface may disconnect temporarily while connecting.`)) {
        return;
      }

      try {
        const response = await fetch('/api/wifi/mode/client', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ssid, password })
        });
        const data = await response.json();

        if (data.success) {
          alert(`✓ Connected to ${ssid}\n\nThe Pi is now online.\nReloading interface...`);
          setTimeout(() => location.reload(), 3000);
        } else {
          alert('Connection failed: ' + data.error);
        }
      } catch (error) {
        alert('Error connecting to WiFi');
      }
    }
  </script>
</body>
</html>
